  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="light.css">

 
 <script>
 function openRightMenu() {
  document.getElementById("rightMenu").style.display = "block";
 }

 function closeRightMenu() {
  document.getElementById("rightMenu").style.display = "none";
 }

 function toggleTheme(value) {
  var sheets = document.getElementsByTagName('link');
  sheets[1].href = value;
   if (value == 'dark.css')
    {
     document.getElementById("darkbutt").style.display = "none";
     document.getElementById("lightbutt").style.display = "block";
    }
    if (value == 'light.css')
     {
      document.getElementById("lightbutt").style.display = "none";
      document.getElementById("darkbutt").style.display = "block";
     }
 }

</script>
 </head>


 <body id="main">

     </div>
    </div>


    <button class="w3-button" id="darkbutt" onclick="toggleTheme('dark.css');">Dark</button>
    <button class="w3-button" style="display: none" id="lightbutt" onclick="toggleTheme('light.css');">Light</button>


   </div>
